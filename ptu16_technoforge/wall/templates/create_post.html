{% extends "base.html" %}
{% block title %}Post creation from {{ block.super }}{% endblock %}
{% block content %}
  <h1>Create Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish It!</button>
  </form>
{% endblock %}
