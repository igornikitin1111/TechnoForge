{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <h1>Edit {{ user.username }} Profile</h1>
    {% if user.avatar.url %}
        <h2>
        <div class="avatar-container">
        <img src="{{ user.avatar.url }}" alt="Avatar" class="avatar-image">
        </div>
        </h2>
    {% else %}
        <h2>No avatar</h2>
    {% endif %}

    <div class="user-profile">
        <table>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="action-button">Save</button>
                        <a href="{% url 'user_profile' %}" class="action-button">Back to Profile</a>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</div>
{% endblock %}
